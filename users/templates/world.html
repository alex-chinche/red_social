{% extends 'base.html' %}
{% load static %}
{% block title %}World{% endblock %}

{% block navbar %}
<a class="nav-option" href="{% url 'home' %}">Home</a>
<a class="nav-option" href="{% url 'myprofile' %}">Profile</a>
<a class="nav-option" href="{% url 'messages' %}">Messages</a>
<a class="nav-option active" href="{% url 'world' %}">World</a>
{% endblock %}

{% block body %}
<br class="clear">
<div class="row">
    <div class="col-sm">
        <div class="container">
            <div class="search" id="search-users" style="top: 50%;">
                <svg class="inline icon-search" viewBox="0 0 16 16" width="20" height="20" fill="currentColor"
                    style="display:inline-block;user-select:none;vertical-align:text-bottom">
                    <path fill-rule="evenodd"
                        d="M11.5 7a4.499 4.499 0 11-8.998 0A4.499 4.499 0 0111.5 7zm-.82 4.74a6 6 0 111.06-1.06l3.04 3.04a.75.75 0 11-1.06 1.06l-3.04-3.04z">
                    </path>
                </svg>
                <input class="input inline" type="text" id="search-user" placeholder=" search people...">
                <svg class="icon-loading" id="loading" viewBox="0 0 16 16" width="18" height="18">
                    <path fill-rule="evenodd"
                        d="M8 2.5a5.487 5.487 0 00-4.131 1.869l1.204 1.204A.25.25 0 014.896 6H1.25A.25.25 0 011 5.75V2.104a.25.25 0 01.427-.177l1.38 1.38A7.001 7.001 0 0114.95 7.16a.75.75 0 11-1.49.178A5.501 5.501 0 008 2.5zM1.705 8.005a.75.75 0 01.834.656 5.501 5.501 0 009.592 2.97l-1.204-1.204a.25.25 0 01.177-.427h3.646a.25.25 0 01.25.25v3.646a.25.25 0 01-.427.177l-1.38-1.38A7.001 7.001 0 011.05 8.84a.75.75 0 01.656-.834z"
                        fill="currentColor">
                    </path>
                </svg>
            </div>
        </div>
    </div>

    {% endblock %}

    {% block scripts %}
    <script src="{% static 'js/myjs/world.js' %}"></script>
    {% endblock %}
